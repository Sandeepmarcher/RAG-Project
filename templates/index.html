<!DOCTYPE html>
<html>
<head>
    <title>RAG Document Chatbot</title>
</head>
<body>
    <h2>Document Question Answering (RAG)</h2>

    <form method="POST">
        <input type="text" name="query" placeholder="Ask a question" size="60" required>
        <br><br>
        <button type="submit">Ask</button>
    </form>

    <h3>Answer:</h3>
    <p>{{ answer }}</p>
</body>
</html>
